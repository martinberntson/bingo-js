<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO</title>
    <link rel="stylesheet" href="style.css" defer>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>offlinebingo</h1>
    </header>

    <div class="bingobricka">
        <div class="bingorad rad1">
            <div class="bingoruta kol1 dia1"></div>
            <div class="bingoruta kol2"></div>
            <div class="bingoruta kol3"></div>
            <div class="bingoruta kol4"></div>
            <div class="bingoruta kol5 dia2"></div>
        </div>
        <div class="bingorad rad2">
            <div class="bingoruta kol1"></div>
            <div class="bingoruta kol2 dia1"></div>
            <div class="bingoruta kol3"></div>
            <div class="bingoruta kol4 dia2"></div>
            <div class="bingoruta kol5"></div>
        </div>
        <div class="bingorad rad3">
            <div class="bingoruta kol1"></div>
            <div class="bingoruta kol2"></div>
            <div class="bingoruta kol3 dia1 dia2"></div>
            <div class="bingoruta kol4"></div>
            <div class="bingoruta kol5"></div>
        </div>
        <div class="bingorad rad4">
            <div class="bingoruta kol1"></div>
            <div class="bingoruta kol2 dia2"></div>
            <div class="bingoruta kol3"></div>
            <div class="bingoruta kol4 dia1"></div>
            <div class="bingoruta kol5"></div>
        </div>
        <div class="bingorad rad5">
            <div class="bingoruta kol1 dia2"></div>
            <div class="bingoruta kol2"></div>
            <div class="bingoruta kol3"></div>
            <div class="bingoruta kol4"></div>
            <div class="bingoruta kol5 dia1"></div>
        </div>
    </div>
    <button id="rulla"></button>
    <div id="output"></div>
</body>
</html>
